<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" id="-css"
        href="//fonts.googleapis.com/css?family=Merriweather%3A300%2Cregular%2C700%7CBarlow+Condensed%3Aregular%2C700%7CBarlow+Condensed%3Aregular%2C700%7CSatisfy%3Aregular&amp;subset=latin&amp;ver=6.1"
        type="text/css" media="all">
    <link rel="icon" type="image/x-icon" href="assets/img/lightning.svg">
    <title>register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <section id="preloader" class="fixed-top preloader_bg preloader_footer">
        <div class="loading">
            <div class="percent text-center" id="load-text">LOADING</div>
            <div class="d-flex text-center star_loading justify-content-center">
                <span1 class="star" style="font-weight: 0;">&#9733</span1>
                <span1 class="star" style="font-weight: 0;">&#9733</span1>
                <span1 class="star" style="font-weight: 0;">&#9733</span1>
                <span1 class="star" style="font-weight: 0;">&#9733</span1>
                <span1 class="star" style="font-weight: 0;">&#9733</span1>
                <span1 class="star" style="font-weight: 0;">&#9733</span1>
            </div>
            <!-- <div class="col-3">
            <div class="snippet" data-title="dot-flashing">
              <div class="stage">
                <div class="dot-flashing"></div>
              </div>
            </div>
          </div> -->
        </div>

    </section>


    <section>
        <div id="img69" class="container-fluid">
            <div class="container-fluid my-5 py-5 d-flex flex-column align-items-center ">
                <form class="form img669 mx-5" id="contactForm" style="">
                    <p><span style="color: #224a49;">Name:</span><input id="name"
                            placeholder="Write your name here....." required></input>
                    </p>
                    <p><span style="color: #224a49;">Email:</span><input id="email"
                            placeholder="How to contact you back....." required></input></p>
                    <!-- <p><span style="color: #224a49;">Message:</span><input
                            placeholder="What would you like to tell us.."></input></p> -->
                    <div class="row">
                        <div class="col"><span style="color: #224a49;">Food:</span> <select class="" id="food"
                                required="">
                                <option selected="" value="">Food preference</option>
                                <option value="Veg">Veg</option>
                                <option value="Non-veg">Non-veg</option>

                            </select>
                        </div>
                        <div class="col">
                            <span style="color: #224a49;">T-shirt Size:</span> <select class="" id="size" required="">
                                <option selected="" value="">Tshirt size</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                                <option value="XXXL">XXXL</option>

                            </select>
                        </div>
                    </div>
                    <p><span style="color: #224a49;">Roll:</span><input id="roll" placeholder="Tell your roll.."
                            required></input></p>
                    <button type="submit"><span class="dot">&#9733</span> SUBMIT <span
                            class="dot">&#9733</span></button>
                </form>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="index.js"></script>


    <script>
        var loader = document.getElementById('preloader');
        window.addEventListener("load", function () {
            loader.style.display = "none";
        })
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
        document.onkeydown = function (e) {
            if (event.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
                return false;
            }
        }
    </script>
</body>

</html>
