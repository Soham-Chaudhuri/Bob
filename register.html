<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" id="-css"
        href="//fonts.googleapis.com/css?family=Merriweather%3A300%2Cregular%2C700%7CBarlow+Condensed%3Aregular%2C700%7CBarlow+Condensed%3Aregular%2C700%7CSatisfy%3Aregular&amp;subset=latin&amp;ver=6.1"
        type="text/css" media="all">
    <title>register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <section>
        <div id="img69" class="container-fluid">
            <div class="container-fluid my-5 py-5 d-flex flex-column align-items-center ">
                <form class="form img669 mx-5" id="contactForm" style="">
                    <p><span style="color: #224a49;">Name:</span><input id="name"
                            placeholder="Write your name here....."></input>
                    </p>
                    <p><span style="color: #224a49;">Email:</span><input id="email"
                            placeholder="How to contact you back....."></input></p>
                    <!-- <p><span style="color: #224a49;">Message:</span><input
                            placeholder="What would you like to tell us.."></input></p> -->
                    <div class="row">
                        <div class="col"><span style="color: #224a49;">Food:</span> <select class="" id="food"
                                required="">
                                <option selected="" value="">Food preference</option>
                                <option value="Veg">Veg</option>
                                <option value="Non-veg">Non-veg</option>

                            </select>
                        </div>
                        <div class="col">
                            <span style="color: #224a49;">T-shirt Size:</span> <select class="" id="size" required="">
                                <option selected="" value="">Tshirt size</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                                <option value="XXXL">XXXL</option>

                            </select>
                        </div>
                    </div>
                    <p><span style="color: #224a49;">Roll:</span><input id="roll"
                            placeholder="Tell your roll.."></input></p>
                    <button type="submit"><span class="dot">&#9733</span> SUBMIT <span
                            class="dot">&#9733</span></button>
                </form>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="index.js"></script>
</body>

</html>
